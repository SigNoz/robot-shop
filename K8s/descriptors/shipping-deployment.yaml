apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipping
  labels:
    service: shipping
spec:
  replicas: 1
  selector:
    matchLabels:
      service: shipping
  template:
    metadata:
      labels:
        service: shipping
    spec:
      containers:
      - name: shipping
        image: ankitnayan/rs-shipping:v0.21

        env:
          # agent networking access
          - name: NODE_IP
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP

          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
                
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace

          - name: AUTOWRAPT_BOOTSTRAP
            value: signoz
          - name: APP_NAME
            value: shipping
        ports:
        - containerPort: 8080
        # it's Java it needs lots of memory
        resources:
          limits:
            cpu: 200m
            memory: 1000Mi
          requests:
            cpu: 100m
            memory: 500Mi
      restartPolicy: Always
