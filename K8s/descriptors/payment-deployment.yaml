apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment
  labels:
    service: payment
spec:
  replicas: 1
  selector:
    matchLabels:
      service: payment
  template:
    metadata:
      labels:
        service: payment
    spec:
      containers:
      - name: payment
        image: ankitnayan/rs-payment:v0.14

        env:
          # agent networking access
          - name: NODE_IP
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP

          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
                
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace

          - name: AUTOWRAPT_BOOTSTRAP
            value: signoz
          - name: APP_NAME
            value: payment

        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 200m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 50Mi
      restartPolicy: Always
